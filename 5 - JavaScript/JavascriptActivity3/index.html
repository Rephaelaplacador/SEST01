<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .gallery {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 800px;
            justify-content: center;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .display-area {
            margin-top: 30px;
            width: 600px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .display-area img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .display-area img.active {
            opacity: 1;
        }

        .display-area .placeholder {
            font-size: 18px;
            color: #aaa;
            position: absolute;
        }
                
    </style>
</head>
<body>
    <h1>Interactive Image Gallery</h1>
    
    <div class="gallery">
        <img src="images/image1.jpg" alt="Thumbnail 1" class="thumbnail">
        <img src="images/image2.jpg" alt="Thumbnail 2" class="thumbnail">
        <img src="images/image3.jpg" alt="Thumbnail 3" class="thumbnail">
        <img src="images/image4.jpg" alt="Thumbnail 4" class="thumbnail">
        <img src="images/image5.png" alt="Thumbnail 5" class="thumbnail">
    </div>

    <div class="display-area" id="displayArea">
        <div class="placeholder">Select an image to view</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
