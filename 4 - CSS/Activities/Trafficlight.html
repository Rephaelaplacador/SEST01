<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Traffic Light</title>
</head>
<body>

    <h2>Traffic Light Example</h2>
    <img id="trafficLight" src="red.png" alt="Traffic Light" width="100" height="300">

    <p>
        <button onclick="document.getElementById('trafficLight').src='green.png'">Go</button>
        <button onclick="document.getElementById('trafficLight').src='yellow.png'">Ready</button>
        <button onclick="document.getElementById('trafficLight').src='red.png'">Stop</button>
    </p>

</body>
</html>
