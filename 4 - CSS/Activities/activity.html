<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Practice</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>
    <p>JS should change the HTML attribute values</p>
    <p>It should change the value of the src attribute of an image</p>
    
    <button onclick="document.getElementById('myImage').src='bulb_on.gif'">Turn on the light</button>
    <img id="myImage" src="bulb_off.gif" style="width: 100px;">
    

    <button onclick="document.getElementById('myImage').src='bulb_off.gif'">Turn off the light</button>

</body>
</html>
