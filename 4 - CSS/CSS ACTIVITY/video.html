<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEST10 Website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .hero {
        text-align: center;
        padding: 20px;
      }
      .video-container {
        display: flex;
        justify-content: center;
      }
      iframe {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="logo">
          <img
            src="assets/logo-new.png"
            alt="oc_logo"
            style="height: 75px; width: 260px"
          />
        </div>
        <ul class="main-nav">
          <li class="active">
            <a href="index.html">HOME</a>
            <a href="#">SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="blog.html">BLOG</a>
            <a href="#">CONTACT</a>
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
      <div class="hero">
        <h1 style="font-family: monospace; font-weight: 300; font-size: 2.5em; line-height: 1.2; color: #fefcfc; text-align: center; margin: 20px 0;">
          Web Development in Our Daily Lives
        </h1>      
        <div class="video-container">
          <iframe
          height="500"
          width="1000"
            src="https://www.youtube.com/embed/gNR5rsnq5Rs"
            title="How Web Development Improves Our Daily Lives"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </header>

    <section class="contact grid-container">
      <div class="contact-form grid-item">
        <div class="contact-section-header">
          <h2>Get in touch with us!</h2>
        </div>
        <form class="form">
          <input type="text" name="fullname" placeholder="Fullname" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="tel"
            name="phonenumber"
            placeholder="Phone Number"
            required
          />
          <textarea
            class="subject"
            name="subject"
            placeholder="Write your message here.."
            required
          ></textarea>
          <input class="button" type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
