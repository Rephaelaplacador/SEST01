<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Tables</title>
  </head>
  <body>
    <h2>Creating Tables</h2>
    <table style="border: 3px solid black; width: 100%;">
      <tr>
        <th style="border: 3px solid red;">Name</th>
        <th style="border: 3px solid red;">Contact Number</th>
        <th style="border: 3px solid red;">Country</th>
      </tr>
      <tr>
        <td style="border: 2px solid darkblue;">Jane Doe</td>
        <td style="border: 2px solid darkblue;">092345678</td>
        <td style="border: 2px solid darkblue;">Philippines</td>
      </tr>
      <tr>
        <td style="border: 2px solid green;">Just Doe</td>
        <td style="border: 2px solid green;">0912345678</td>
        <td style="border: 2px solid green;">Taiwan</td>
      </tr>
    </table>
    <h3>Table 2</h3>
    <table border="1px">
        <tr>
         <th>Name</th>
         <th>Email Address</th>
        </tr>
        <tr>
         <td>Juan Dela Cruz</td>
         <td>juandelacruz@gmail.com</td>
        </tr>
    </table>
  </body>
</html>
